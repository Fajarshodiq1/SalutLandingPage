  <body>

                      </div>

                      <div class="md:col-span-5">
                        <label for="address">
                          <i class="ri-map-pin-line text-base mr-2"></i>

                        >

            </div>

        </div>

    <!-- scripts -->
    <script>
        function resetForm() {
         document.getElementById("myForm").reset();
        }
        function validateForm() {
  // Mengambil semua elemen input yang wajib diisi
  var inputs = document.querySelectorAll('input[required], select[required]');
  var isValid = true;

  // Iterasi melalui setiap elemen input
  inputs.forEach(function(input) {
    // Memeriksa apakah nilai input tidak kosong
    if (!input.value.trim()) {
      // Jika kosong, tandai input dengan border merah
      isValid = false;
      input.classList.add('border-red-500');
    } else {
      // Jika tidak kosong, hapus border merah jika ada
      input.classList.remove('border-red-500');
    }
  });

  // Mengembalikan nilai boolean apakah formulir valid atau tidak
  return isValid;
}
window.addEventListener("load", function() {
  const form = document.getElementById('myForm');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      alert("Simpan Data Sukses");
      form.reset()
    })
  });
});

    </script>
  </body>
