    <script>
        function resetForm() {
            document.getElementById("myForm").reset();
        }

        function validateForm() {
            // Mengambil semua elemen input yang wajib diisi
            var inputs = document.querySelectorAll('input[required], select[required]');
            var isValid = true;

            // Iterasi melalui setiap elemen input
            inputs.forEach(function(input) {
                // Memeriksa apakah nilai input tidak kosong
                if (!input.value.trim()) {
                    // Jika kosong, tandai input dengan border merah
                    isValid = false;
                    input.classList.add('border-red-500');
                } else {
                    // Jika tidak kosong, hapus border merah jika ada
                    input.classList.remove('border-red-500');
                }
            });

            // Mengembalikan nilai boolean apakah formulir valid atau tidak
            return isValid;
        }
        // submit button + alert
        window.addEventListener("load", function() {
            const form = document.getElementById('myForm');
            form.addEventListener("submit", function(e) {
                e.preventDefault();
                Swal.fire({
                    title: "Apakah anda yakin?",
                    text: "Mohon di check kembali",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "Ya, kirim sekarang!",
                    cancelButtonText: "Batal"
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.showLoading(); // Menampilkan loading
                        const data = new FormData(form);
                        const action = e.target.action;
                        fetch(action, {
                            method: 'POST',
                            body: data,
                        }).then(() => {
                            Swal.close(); // Menutup loading setelah selesai fetch
                            Swal.fire({
                                title: "Good job!",
                                text: "Data Sudah Terkirim!",
                                icon: "success"
                            });
                            form.reset();
                        });
                    }
                });
            });
        });
        // select option filtering
        const fakultasSelect = document.getElementById('fakultas');
        const jurusanSelect = document.getElementById('jurusan');

        fakultasSelect.addEventListener('change', function() {
            const selectedFakultas = this.value;
            while (jurusanSelect.options.length > 1) {
                jurusanSelect.remove(1);
            }
            switch (selectedFakultas) {
                case 'FMIPA':
                    addOptionsToJurusan(["S1 Matematika", "S1 Statistika", "S1 Biologi",
                        "S1 Agribisnis Bidang Minat Penyuluhan Dan Komunikasi: Pertanian/Peternakan/Perikanan",
                        "S1 Ilmu Dan Teknologi Pangan - Prodi Perencanaan Wilayah Dan Kota Bidang Minat Pengelolaan SDA Dan Lingkungan"
                    ]);
                    break;
                case 'FEKON':
                    addOptionsToJurusan(["S1 Ekonomi Pembangunan",
                        "S1 Ekonomi Bidang Minat Ekonomi Perbankan Syariah", "S1 Akuntansi",
                        "S1 Akuntansi Bidang Minat Akuntansi Sektor Publik", "S1 Manajemen"
                    ]);
                    break;
                case 'FISIP':
                    addOptionsToJurusan(["S1 Administrasi Negara",
                        "S1 Administrasi Negara Bidang Minat Administrasi Dan Manajemen Kepegawaian",
                        "S1 Ilmu Administrasi Bisnis", "S1 Ilmu Pemerintahan", "S1 Ilmu Hukum",
                        "D-IV Kearsipan", "D-III Perpajakan", "S1 Ilmu Komunikasi", "D-II Perpustakaan",
                        "S1 Ilmu Perpustakaan", "S1 Sosiologi", "S1 Sastra Inggris Bidang Minat Penerjemah"
                    ]);
                    break;
                case 'FKIP':
                    addOptionsToJurusan(["S1 Pendidikan Bahasa Dan Sastra Indonesia",
                        "S1 Pendidikan Bahasa Inggris", "S1 Pendidikan Matematika", "S1 Pendidikan Fisika",
                        "S1 Pendidikan Biologi", "S1 Pendidikan Kimia", "S1 Pendidikan Agama Islam",
                        "S1 Pendidikan Pancasila Dan Kewarganegaraan", "S1 Pendidikan Ekonomi",
                        "S1 PGSD Kelulusan SMA", "S1 PGSD BI Kelulusan Sarjana", "S1 PGPAUD Kelulusan SMA",
                        "S1 PGPAUD BI Kelulusan Sarjana"
                    ]);
                    break;
                default:
                    // Fakultas yang dipilih tidak memiliki jurusan tertentu
                    addOptionsToJurusan(["Tidak ada jurusan"]);
                    break;
            }
        });

        function addOptionsToJurusan(options) {
            options.forEach(option => {
                const optionElem = document.createElement('option');
                optionElem.textContent = option;
                optionElem.value = option;
                jurusanSelect.appendChild(optionElem);
            });
        }
    </script>
